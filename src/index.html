<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Daryl Smith</title>
</head>

<body>
    <nav class="bg-nav-bg py-6 px-24">
        <div class="flex items-center gap-10">
            <div class="w-1/3 border-r-2 border-gray-500">
                <h1 class="text-3xl font-bold">
                    Daryl
                    <span class="text-transparent bg-clip-text bg-custom-yellow">Smith</span>
                </h1>
                <h3 class="text-gray-400">UI/UX designer</h3>
            </div>
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center gap-6">
                    <img src="../assets/icons//home.svg" alt="Home Icon" class="bg-custom-yellow p-2 rounded-xl">
                    <p class="text-2xl font-bold">Home</p>
                </div>
                <button
                    class="px-6 py-3 font-bold text-base border-2 rounded-full bg-custom-yellow text-transparent text-clip bg-clip-text border-primary-yellow">Talk
                    To Me</button>
            </div>
        </div>
    </nav>
    <main>
        <!-- banner section -->
        <section class="flex ">
            <div class="relative">
                <div class="grid grid-cols-1 gap-10 py-32 px-6">
                    <img class="z-20" src="../assets/icons/home-hover.svg" alt="">
                    <img class="z-20" src="../assets/icons/profile.svg" alt="">
                    <img class="z-20" src="../assets/icons/portfolio.svg" alt="">
                    <img class="z-20" src="../assets/icons/blog.svg" alt="">
                    <img class="z-20" src="../assets/icons/contact.svg" alt="">
                </div>
                <div class="w-full h-full z-0"
                    style="background-image: url('../assets//shapes/rectangle.svg'); background-repeat: no-repeat; position: absolute; top: 176px;">
                </div>
            </div>

            <div class="grid grid-cols-1 bg-black">
                <div>
                    <img class="w-[350px] h-[440px] mt-20" src="../assets/images/person.png" alt="">
                </div>
                <div class="flex py-4 justify-center gap-4">
                    <div class="bg-gray-800 p-2 rounded-full relative">
                        <img class="w-3 h-3" src="../assets/icons/facebook.svg" alt="">
                    </div>
                    <div class="bg-gray-800 p-2 rounded-full relative">
                        <img class="w-3 h-3" src="../assets/icons/linkedin.svg" alt="">
                    </div>
                    <div class="bg-gray-800 p-2 rounded-full relative">
                        <img class="w-3 h-3" src="../assets/icons/pinterest.svg" alt="">
                    </div>
                    <div class="bg-gray-800 p-2 rounded-full relative">
                        <img class="w-3 h-3" src="../assets/icons/instagram.svg" alt="">
                    </div>
                    <div class="bg-gray-800 p-2 rounded-full relative">
                        <img class="w-3 h-3" src="../assets/icons/twitter.svg" alt="">
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
